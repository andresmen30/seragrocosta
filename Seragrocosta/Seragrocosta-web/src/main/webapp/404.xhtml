<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/admin.xhtml">


    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-yellow">#{general['label.404.header']}</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-warning text-yellow">

                    </i> #{general['label.404.message']}.</h3>

                <p>
                    #{general['label.go-back']} 
                    <p:link style="text-decoration: underline" 
                            outcome="/#{adminConfig.indexPage}" 
                            value="#{general['label.home']}"
                            escape="false"/> #{general['label.or-to']} <a href="#"
                            onclick="window.history.back();" class="ui-link"
                            style="text-decoration: underline">#{general['label.previous-page']}</a>.
                </p>

            </div>
        </div>
    </ui:define>


</ui:composition>
